<div class="col-12 mx-auto product-form-container row">
    <form class="col-12 px-0" (ngSubmit)="onSubmit()" [formGroup]="productForm">
        <div class="col-12 form-header">
                <p>{{'Add a new product'}}</p>
        </div>

        <div class="col-12">
            <mat-form-field class="example-full-width col-12 col-md-8 px-0">
                <input matInput [formControlName]="'name'" type="text" id="name" placeholder="Product Name">
                <mat-error *ngIf="productForm.get('name').invalid && productForm.get('name').dirty" class="help-block">{{getValidationMessage('name', 'Product name')}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-group col-12 mt-3">
            <button mat-button class="save-btn" [disabled]="productForm.invalid" type="submit">Save</button>
        </div>
    </form>
</div>
