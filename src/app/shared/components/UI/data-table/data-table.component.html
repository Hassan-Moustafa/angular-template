<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 px-0">


    <ng-container [matColumnDef]="column.prop" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef> {{column.displayText}} </th>

      <td mat-cell *matCellDef="let element">
        <!-- {{element[column.prop].component !== undefined}} -->
        <div *ngIf="column.component !== undefined" appLoadComponentDynamic [code]="column.prop" [column]="column" [item]="element">
        </div>
        <div *ngIf="column.component === undefined">
            {{element[column.prop]}}
        </div>
      </td>
      <!-- <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
